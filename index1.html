<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tower of hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; width:100%; height: 33rem ;justify-content: center;" >
        <div id ="container">
            <div class="stand1 stand">
            </div>
            <div class="stand2 stand">
            </div>
            <div class="stand3 stand">
            </div>
        </div>
    </div>
    <p style="display: flex; width:100%;justify-content: center;">THIS IS THE ANNIMATED SOLUTION FOR VERY LOGICAL GAME => <A href="https://en.wikipedia.org/wiki/Tower_of_Hanoi" style=" text-decoration: none ; color: aliceblue; " target='_blank' >  TOWER OF HANOI</A></p>
    <div id="controller">
        <div class="controllerbox">
            <button id="start">START</button>
        </div>
        <div class="controllerbox">
            <input id="input" placeholder="1-9">
            <h5 style="margin-top: 20PX;">ENTER NUMBER OF RINGS....</h5>
        </div>
        <div class="controllerbox">
            <button id="pause">PAUSE</button>
        </div>
    </div>
    <audio id="tapsound" src="tapsound.mp3"></audio>
    <audio id="backgroundsound" src="background.mp3" autoplay loop></audio>
    <script src="script.js"></script>
</body>
</html>
